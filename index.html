<script>

    $.get("App/ProductController.php?products=all", function (data) {
        if (data) {
            let dataArr = JSON.parse(data);
            let html = ``;
            dataArr.forEach(item => {
                html += `<tr><td>${item.ProductId}</td>  <td>${item.ProductName}</td>  <td>${item.Category}</td>  <td>${item.Price}</td></tr>`;
            });
            $("#product_table_body").html(html);
        }
    });
